<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font: 13px/1.4 system-ui, sans-serif;
        min-width: 240px;
        padding: 10px;
        background-color: #1e1e1e; 
        color: #f0f0f0;            
      }
      button {
        width: 100%;
        margin: 6px 0;
        padding: 8px;
        border: none;
        border-radius: 4px;
        background-color: #3a3a3a; 
        color: #ffffff;
        cursor: pointer;
      }
      button:hover {
        background-color: #505050;
      }
      h3 {
        margin-top: 0;
        font-weight: 500;
        color: #ffffff;
      }
      small {
        color: #aaaaaa;
      }
    </style>
  </head>
  <body>
    <h3>Sebov Autofill</h3>
    <button id="capture">Save current form</button>
    <button id="fill">Autofill this page</button>
    <button id="clear">Clear saved for this site</button>
    <p id="status"><small>Ready</small></p>
    <script src="popup.js"></script>
  </body>
</html>
